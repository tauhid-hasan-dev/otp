    <!-- =============== main-div-1 ==================== -->
    <div class="container-content">
        <div class="mobile-verify ">
            <div class="nav-mobile">

            <div class="text">

                </p>
                <p>
                    You will recieave a 6 digit code <br /> to verify your account 
                </p>
            </div>

            <div class="phone-num-input">
                <div class="form-input">
                    <label for="phone-number">Enter your phone number:</label>
                    <input type="text" autocomplete="off" id="newID" class="phone-number" maxlength="11" placeholder="your phone number.." />

            <button class="button-1">Send Code</button>

            </div>

                <div class="text">
                    <p>
                        Enter the code <br /> Sent to your mobile
                    </p>

                </div>
                <div class="otp-input">
                    <input type="text" maxlength="1" class="input" />

                    <input type="text" maxlength="1" class="input" />
                    <input type="text" maxlength="1" class="input" />
                    <input type="text" maxlength="1" class="input" />
                    <input type="text" maxlength="1" class="input" />

                <button class="button-2">
                      Verify Now <i class="fas fa-arrow-right"></i>
                </button>
                <div class="container-timer-and-box-verify">
                    <div class="timer-box">
                        <p>time left: <span id="countdowntimer">3</span>s</p>
